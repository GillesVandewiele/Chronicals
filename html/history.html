<!doctype html>
<html lang="en" ng-app="Chronic">
<head>
    <meta charset="utf-8">
    <title>Geschiedenis</title>

    <!-- Our style sheet -->
    <link rel="stylesheet" href="../css/style.css">
    <!--Full Calendar Stylesheet-->
    <link rel='stylesheet' href='../css/fullcalendar.min.css' />


    <!-- AngularJS | MIT License | https://angularjs.org/ -->
    <script src="../js/angular/angular.js"></script>
    <!-- jQuery | MIT License | https://jquery.org/ -->
    <script src="../js/vendor/jquery-2.1.4.js"></script>

    <!--moment | MIT License -->
    <script src='../lib/moment.min.js'></script>

    <!-- onsenui v1.3.11 | Apache License | http://onsen.io/ -->
    <script src="../js/vendor/onsenui.min.js"></script>

    <!-- Full calendar JS | --->
    <script src='../js/fullcalendar/fullcalendar.js'></script>
    <!-- Main file & History controller -->
  	<script src="../js/controllers/chronic.js"> </script>
    <script src="../js/controllers/historyController.js"> </script>




</head>

<body ng-controller="historyController">
<ons-navigator var="historyNavigator">
    <ons-page>
        <div id="history">
            <ons-list class="list">
                <ons-list-item class="list__item list__item--chevron headache">
                    <span class="list__item__line-height">
                        <div class="list-left">
                            <i class="fa fa-user-md">     </i>
                        </div>
                        <div class="list-center">
                            12 okt 15:45
                        </div>
                        <div class="list-right">
                            8/10
                        </div>
                    </span>
                </ons-list-item>
                <ons-list-item class="list__item list__item--chevron mecicine">
                    <span class="list__item__line-height">
                        <div class="list-left">
                            <i class="fa fa-medkit">     </i>
                        </div>
                        <div class="list-center">
                            Goed medicijn
                        </div>
                    </span>

                </ons-list-item>
            </ons-list>
        </div>


        <button onclick="angular.element(this).scope().goNextPage()">Events</button>

    </ons-page>
</ons-navigator>

<script type="text/ons-template" id="calendarView.html">

    <ons-page>
        <div id='calendar'></div>
    </ons-page>
</script>

</body>

</html>
