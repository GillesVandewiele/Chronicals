<!DOCTYPE html>
<html>
<head>
    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/angular/ngStorage.min.js"></script>
    <script>
        var example = angular.module("example", ["ngStorage"]);
        example.controller("ExampleController", function($scope, $localStorage) {

            $scope.save = function() {
                $localStorage.message = "Hello World";

            }

            $scope.load = function() {
                $scope.data = $localStorage.message;
            }

        });

        example.run(function($localStorage){
            console.log($localStorage.message)
        });
    </script>
</head>
<body ng-app="example">
<div ng-controller="ExampleController">
    <button ng-click="save()">Save</button>
    <button ng-click="load()">Load</button>
    <br>
    {{data}}
</div>
</body>
</html>
