<!doctype html>
<html lang="en" ng-app="Chronic">
<head>
    <meta charset="utf-8">
    <title>Geen naam</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">



    <!-- Our style sheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- AngularJS | MIT License | https://angularjs.org/ -->
    <script src="../js/angular/angular.js"></script>
    <!-- jQuery | MIT License | https://jquery.org/ -->
    <script src="../js/vendor/jquery-2.1.4.js"></script>


    <!-- onsenui v1.3.11 | Apache License | http://onsen.io/ -->
    <script src="../js/vendor/onsenui.min.js"></script>

    <!-- Main file & Dashboard controller -->
    <script src="../js/controllers/chronic.js"> </script>
    <script src="../js/controllers/dashboardController.js"> </script>


</head>

<body ng-controller="dashboardController">
<ons-navigator>
    <ons-page>
        <div class="dashboard">
            <div class="row">

                <a href="headache.html" class="tile half">
                    <div  class="tileContent">
                        <i class="icon fa fa-user-md"></i>
                        <p>+Hoofdpijn</p>
                    </div>
                </a>
				
                <div class="tile half last" >
					<a href="medicine.html">
	                    <div class="tileContent">
	                        <i class="icon fa fa-medkit"></i>
	                        <p>+Medicijn</p>
	                    </div>
	              	 </a>
                </div>
            </div>
            <div class="row stretch">

                <a href="history.html" class="tile large">
                    <div class="tileContent" style="width: 100%;">
                        <i class="icon fa fa-calendar-check-o"></i>
                        <div id="midTile" style="width:100%;">
                            <div class="row">
                                <div class="dates">
                                    <p class="tileDate" ng-repeat="test in startTimes">
                                            {{test.getDate()+"/"
                                            + (test.getMonth()+1)+"/"
                                            + test.getFullYear()+"\t"
                                            + (test.getHours()+1)+":"
                                            + (test.getMinutes())}}
                                    </p>
                                </div>
                                <div class="intensities">
                                    <p class="tileIntensity" ng-repeat="number in intensities track by $index">
                                        {{number}}/10
                                    </p>

                                </div>
                            </div>
                        </div>
                        <!--<div>-->
                            <!--&lt;!&ndash;<p style="width: 80%; float: left">13/10/2015 14:15</p><p style="float: left">8/10</p>&ndash;&gt;-->



                        <!--</div>-->

                    </div>
                </a>
            </div>
            <div class="row">
                <div class="tile half">
                    <div class="tileContent">
                        <i class="icon fa fa-info-circle"></i>
                        <p>Advies</p>
                    </div>
                </div>
                <div class="tile half last" >
                    <div class="tileContent">
                        <i class="icon fa fa-cog"></i>
                        <p>Instellingen</p>
                    </div>
                </div>
            </div>
            <div class="row footer dashboardFooter">
                        <p>Het is al 8u geleden dat u hoofdpijn had!</p>
            </div>
        </div>

    </ons-page>
</ons-navigator>

</body>
</html>
