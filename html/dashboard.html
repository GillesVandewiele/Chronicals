<!doctype html>
<html lang="en" ng-app="Chronic">
<head>
    <meta charset="utf-8">

    <title>Geen naam</title>

    <!--<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">-->


    <!-- Our style sheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- AngularJS + ngStorage | MIT License | https://angularjs.org/ -->
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular/ngStorage.min.js"></script>

    <!-- jQuery | MIT License | https://jquery.org/ -->
    <script src="../js/vendor/jquery-2.1.4.js"></script>


    <!-- onsenui v1.3.11 | Apache License | http://onsen.io/ -->
    <script src="../js/vendor/onsenui.min.js"></script>

    <!-- Main file & Dashboard controller -->
    <script src="../js/controllers/chronic.js"></script>
    <script src="../js/services/dataservice.js"></script>
    <script src="../js/controllers/dashboardController.js"></script>
    <script src="../js/vendor/Chart.min.js"></script>
    <script src="../js/vendor/angular-chart.js"></script>


</head>

<body ng-controller="dashboardController">
<ons-navigator>
    <ons-page class="dashboardPage">
        <div class="dashboard">
            <div class="row">

                <div class="tileContent tile half" onclick="location.href='headache.html'">
                    <i class="icon fa fa-user-md"></i>

                    <p>+Hoofdpijn</p>
                </div>

                <div class="tileContent tile half last" onclick="location.href='medicine.html'">
                    <i class="icon fa fa-medkit"></i>

                    <p>+Medicijn</p>
                </div>

            </div>
            <div class="row stretch">

                <div class="tileContent tile large" style="width: 100%;" onclick="location.href='history.html'">
                    <i class="icon fa fa-calendar-check-o"></i>

                    <div id="midTile" style="width:100%;">
                        <ons-list class="list">
                            <ons-list-item ng-repeat="obj in listItems" class="list__item headache">
                    <span class="list__item__line-height">
                        <div class="list-left">
                            <i ng-class="{'fa fa-user-md': obj.hasOwnProperty('end'), 'fa fa-medkit medicine': !obj.hasOwnProperty('end')}">     </i>
                        </div>
                        <div class="list-center" ng-class="{'medicine': !obj.hasOwnProperty('end')}">
                            {{getTimeDateString(obj)}}
                            <!--{{""+((new Date(obj.intensityValues[0].key)).getDate())+"/"+(obj.intensityValues[0].key.getMonth()+1)+"         "+obj.intensityValues[0].key.getHours()+":"+obj.intensityValues[0].key.getMinutes()}}-->
                            <!--12 okt 15:45-->
                        </div>
                        <div class="list-right">
                            {{obj.hasOwnProperty('end') ? obj.intensityValues[0].value+"/10" : (Math.floor(obj.quantity * 100) / 100) +" mg"}}

                            <!--8/10-->
                        </div>
                    </span>
                            </ons-list-item>

                        </ons-list>
                        <!--<ons-list class="list">-->
                            <!--<ons-list-item class="list__item list__item&#45;&#45;chevron headache">-->
                                <!--<span class="list__item__line-height">-->
                                    <!--<div class="list-left">-->
                                        <!--<i class="fa fa-user-md"> </i>-->
                                    <!--</div>-->
                                    <!--<div class="list-center">-->
                                        <!--12 okt 15:45-->
                                    <!--</div>-->
                                    <!--<div class="list-right">-->
                                        <!--8/10-->
                                    <!--</div>-->
                                <!--</span>-->
                            <!--</ons-list-item>-->
                            <!--<ons-list-item class="list__item list__item&#45;&#45;chevron mecicine">-->
                                <!--<span class="list__item__line-height">-->
                                    <!--<div class="list-left">-->
                                        <!--<i class="fa fa-medkit"> </i>-->
                                    <!--</div>-->
                                    <!--<div class="list-center">-->
                                        <!--Goed medicijn-->
                                    <!--</div>-->
                                <!--</span>-->
                            <!--</ons-list-item>-->
                        <!--</ons-list>-->

                    </div>
                    <!--<div>-->
                    <!--&lt;!&ndash;<p style="width: 80%; float: left">13/10/2015 14:15</p><p style="float: left">8/10</p>&ndash;&gt;-->


                    <!--</div>-->

                </div>

            </div>
            <div class="row">
                <div class="tile half">
                    <div class="tileContent">
                        <i class="icon fa fa-info-circle"></i>

                        <p>Advies</p>
                    </div>
                </div>
                <div class="tile half last">
                    <div class="tileContent">
                        <i class="icon fa fa-cog"></i>

                        <p>Instellingen</p>
                    </div>
                </div>
            </div>
            <div class="row footer dashboardFooter">
                <p>Het is al 8u geleden dat u hoofdpijn had!</p>
            </div>
        </div>

    </ons-page>
</ons-navigator>

</body>
</html>
