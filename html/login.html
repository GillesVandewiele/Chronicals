<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Geen naam</title>

    <!-- Our style sheet -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- AngularJS + ngStorage | MIT License | https://angularjs.org/ -->
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular/ngStorage.min.js"></script>

    <!-- onsenui v1.3.11 | Apache License | http://onsen.io/ -->
    <script src="../js/vendor/onsenui.min.js"></script>

    <!-- jQuery | MIT License | https://jquery.org/ -->
    <script src="../js/vendor/jquery-2.1.4.js"></script>

    <!-- Main file & Headache controller -->
    <script src="../js/controllers/chronic.js"> </script>
    <!--/*Dataservice VOOR de controller-->
    <script src="../js/services/dataservice.js"> </script>
    <script src="../js/controllers/headacheController.js"> </script>
    <script src="../js/vendor/Chart.min.js"></script>
    <script src="../js/vendor/angular-chart.js"></script>

</head>
<body class="align">

<div class="site__container">

    <div class="grid__container">

        <form action="dashboard.html" method="post" class="form form--login">

            <div class="form__field">
                <label class="fontawesome-user" for="login__username"><span class="hidden">email</span></label>
                <input id="login__username" type="text" class="form__input" placeholder="email" required>
            </div>

            <div class="form__field">
                <label class="fontawesome-lock" for="login__password"><span class="hidden">Pin</span></label>
                <input id="login__password" type="password" class="form__input" placeholder="Paswoord" required pattern="[0-9]*" inputmode="numeric">
            </div>

            <div class="form__field">
                <input type="submit" value="Log in">
            </div>

        </form>

        <p class="text--center">Nog geen account? <a href="#">Vraag account aan</a> <span class="fontawesome-arrow-right"></span></p>

    </div>

</div>

</body>
</html>
