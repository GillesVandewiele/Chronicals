<!doctype html>
<html lang="en" ng-app="Chronic">
<head>
    <meta charset="utf-8">
    <title>Details</title>

    <!-- Our style sheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- AngularJS | MIT License | https://angularjs.org/ -->
    <script src="../js/angular/angular.js"></script>
    <script src="../js/angular/ngStorage.min.js"></script>
    
    <!-- jQuery | MIT License | https://jquery.org/ -->
    <script src="../js/vendor/jquery-2.1.4.js"></script>

    <!-- onsenui v1.3.11 | Apache License | http://onsen.io/ -->
    <script src="../js/vendor/onsenui.min.js"></script>

    <script src="../js/controllers/chronic.js"></script>
    <script src="../js/services/dataservice.js"></script>
    <script src="../js/controllers/detailedHeadacheController.js"></script>
    <script src="../js/vendor/Chart.min.js"></script>
    <script src="../js/vendor/angular-chart.js"></script>

    <link rel="stylesheet" href="../css/angular-chart.css">

</head>

<body ng-controller="detailedHeadacheController">

<ons-navigator var="historyNavigator">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="location.href='dashboard.html'"><i class="fa fa-chevron-left"></i>
                </ons-toolbar-button>
            </div>
            <!--<div class="center" style="margin: 0 auto; text-align: center;">Nieuwe hoofdpijn</div>-->
            <div class="right">
                <ons-toolbar-button>
                    <ons-icon icon="fa fa-pencil"></ons-icon>
                </ons-toolbar-button>
                <ons-toolbar-button>
                    <ons-icon icon="fa  fa-trash-o buttonIcon"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <div class="detailHeadache">
            <ons-row style="margin-top: 6%;">
                <div class="label" style="width: 35%;">Starttijd:</div>
                <div class="label" style="width: 65%;text-align: right">{{startTime}}</div>
            </ons-row>
            <ons-row>
                <div class="label" style="width: 35%;">Eindtijd:</div>
                <div class="label" style="width: 65%;text-align: right">{{endTime}}</div>
            </ons-row>
            <ons-row>
                <p class="label list_header" style="width: 100%; text-align: center;">Intensiteitscurve</p>
                <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-options="" chart-series="series"
                        chart-click="onClick">
                </canvas>
            </ons-row>
            <ons-row>
                <div class="detailsList">
                    <div class="list_header">
                        Symptomen
                    </div>
                    <div ng-repeat="symptom in symptoms">
                        <p>{{symptom}}</p>
                    </div>
                    <div class="list_header">
                        Triggers
                    </div>
                    <div ng-repeat="symptom in triggers">
                        <p>{{symptom}}</p>
                    </div>
                </div>



                </div>
            </ons-row>
        </div>

    </ons-page>
</ons-navigator>

</body>

</html>
